pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{ts,tsx,js,json}"
      run: pnpm exec biome check --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
    typecheck:
      glob: "*.{ts,tsx}"
      run: pnpm run build:server
    typecheck-ui:
      glob: "ui/**/*.{ts,tsx}"
      run: cd ui && pnpm run build
    test:
      run: pnpm run test:coverage

commit-msg:
  commands:
    commitlint:
      run: pnpm exec commitlint --edit {1}
